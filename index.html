<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bistro Babushka</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Alle</h1>
      <nav>
        <button data-kategori="alle" class="valgt">Alle</button>
        <button data-kategori="forretter">Forretter</button>
        <button data-kategori="hovedretter">Hovedretter</button>
        <button data-kategori="desserter">Dessert</button>
        <button data-kategori="sideorders">Sideorders</button>
        <button data-kategori="drikkevarer">Drikkevarer</button>
      </nav>
    </header>
    <main></main>
    <template>
      <article>
        <img src="" alt="" class="billede" />
        <h2 class="navn"></h2>
        <p class="beskrivelse"></p>
        <p class="pris"></p>
      </article>
    </template>

    <section id="popup">
      <div id="luk">X</div>
      <article>
        <img src="" alt="" />
        <section>
          <h2></h2>
          <h3 class="titel"></h3>
          <p class="langbeskrivelse"></p>
          <p class="oprindelsesregion"></p>
          <p class="prisen"></p>
        </section>
      </article>
    </section>
  </body>

  <script>
    //Tillader adgang til databasen
    const url = "https://babushka-dd8a.restdb.io/rest/menu";
    const myHeaders = {
      "x-apikey": "600ec2fb1346a1524ff12de4",
    };

    document.addEventListener("DOMContentLoaded", start);
    let mad;
    let filter = "alle";
    function start() {
      const filterKnapper = document.querySelectorAll("nav button");
      filterKnapper.forEach((knap) =>
        knap.addEventListener("click", filtrerMad)
      );
      loadJSON();
    }
    function filtrerMad() {
      filter = this.dataset.kategori;
      document.querySelector(".valgt").classList.remove("valgt");
      this.classList.add("valgt");
      visMad();
      h1.textContent = this.textContent;
    }

    //Henter og viser informationen fra databasen
    async function loadJSON() {
      const JSONData = await fetch(url, {
        headers: myHeaders,
      });
      mad = await JSONData.json();
      console.log("Kategori", mad);
      visMad();
    }

    //Kloner informartionen jeg har specificeret (billeder, navn, beskrivelse og pris)
    function visMad() {
      console.log("visMad");

      const main = document.querySelector("main"); //container til main sektionen indeholdene menuen
      const template = document.querySelector("template").content; // select indhold af html skabelon (article)

      mad.forEach((ret) => {
        if (filter == ret.kategori || filter == "alle") {
          const klon = template.cloneNode(true);
          klon.querySelector(".billede").src =
            "img/" + ret.billednavn + "-md.jpg";
          klon.querySelector("h2").textContent = ret.navn;
          klon.querySelector(".beskrivelse").textContent = ret.kortbeskrivelse;
          klon.querySelector(".pris").textContent = ret.pris + "kr";
          main.appendChild(klon);
        }
      });
    }
  </script>
</html>
