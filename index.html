<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bistro Babushka</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Alle</h1>

      <button class="toggle-btn">☰</button>

      <nav>
        <button data-kategori="alle" class="valgt">Alle</button>
        <button data-kategori="forretter">Forretter</button>
        <button data-kategori="hovedretter">Hovedretter</button>
        <button data-kategori="desserter">Dessert</button>
        <button data-kategori="sideorders">Sideorders</button>
        <button data-kategori="drikkevarer">Drikkevarer</button>
      </nav>
    </header>
    <main></main>
    <template>
      <article>
        <img src="" alt="" class="billede" />
        <h2 class="navn"></h2>
        <p class="beskrivelse"></p>
        <p class="pris"></p>
      </article>
    </template>

    <section id="popup">
      <div id="luk">X</div>
      <article>
        <img src="" alt="" />
        <section>
          <h2></h2>
          <!-- <h3 class="titel"></h3> -->
          <p class="langbeskrivelse"></p>
          <p class="oprindelsesregion"></p>
          <p class="prisen"></p>
        </section>
      </article>
    </section>
  </body>

  <script>
    //Tillader adgang til databasen
    const header = document.querySelector("header h1");
    const url = "https://babushka-dd8a.restdb.io/rest/menu";
    const myHeaders = {
      "x-apikey": "600ec2fb1346a1524ff12de4",
    };

    document.addEventListener("DOMContentLoaded", start);
    let mad;
    let filter = "alle";

    //Første funktion der kaldes efter DOM er loaded
    function start() {
      const filterKnapper = document.querySelectorAll("nav button");
      filterKnapper.forEach((knap) =>
        knap.addEventListener("click", filtrerMad)
      );
      loadJSON();
    }
    //Eventlistener knyttet til knapperne der vælger hvad for et filter der er aktivt (fremhæver knappen)
    function filtrerMad() {
      filter = this.dataset.kategori;
      document.querySelector(".valgt").classList.remove("valgt");
      this.classList.add("valgt");
      visMad();
      header.textContent = this.textContent;
    }

    //Henter og viser informationen fra databasen
    async function loadJSON() {
      const JSONData = await fetch(url, {
        headers: myHeaders,
      });
      mad = await JSONData.json();
      console.log("kategori", mad);
      visMad();
    }

    // Funktion der viser maden i liste view
    function visMad() {
      console.log("visMad");

      const main = document.querySelector("main"); //container til main sektionen indeholdene menuen
      const template = document.querySelector("template").content; // select indhold af html skabelon (article)
      main.textContent = ""; //Ryd container inden ny loop

      //Kloner informartionen specificeret (billeder, navn, beskrivelse og pris)
      mad.forEach((ret) => {
        //loop igennem json (personer)
        if (filter == ret.kategori || filter == "alle") {
          const klon = template.cloneNode(true);
          klon.querySelector(".billede").src =
            "img/" + ret.billednavn + "-md.jpg";
          klon.querySelector("h2").textContent = ret.navn;
          klon.querySelector(".beskrivelse").textContent = ret.kortbeskrivelse;
          klon.querySelector(".pris").textContent = ret.pris + "kr";
          klon
            .querySelector("article")
            .addEventListener("click", () => visDetaljer(ret));
          main.appendChild(klon);
        }
      });
    }

    function visDetaljer(ret) {
      popup.style.display = "block";
      popup.querySelector("img").src = "img/" + ret.billednavn + "-md.jpg";
      popup.querySelector("h2").textContent = ret.navn;
      popup.querySelector(".langbeskrivelse").textContent = ret.langbeskrivelse;
      popup.querySelector(".oprindelsesregion").textContent =
        "Oprindelsesregion: " + ret.oprindelsesregion;
      popup.querySelector(".prisen").textContent = "Pris: " + ret.pris + "kr.";
    }

    document
      .querySelector("#luk")
      .addEventListener("click", () => (popup.style.display = "none"));

    // Lav en variabel, der refererer til ".toggle-btn"
    const btn = document.querySelector(".toggle-btn");
    // Lav en variabel, der refererer til "nav"
    const nav = document.querySelector("nav");
    /* Tilføj et klik-event til btn, der sætter toggleMenu-funktionen i gang */
    btn.addEventListener("click", toggleMenu);
    // Lav en function, der hedder toggleMenu()
    function toggleMenu() {
      // 1. Toggle en klasse på nav vha. classList.toggle
      // 2. Toggle en klasse, der hedder "shown"
      nav.classList.toggle("shown");

      // 1. Lav en variabel, der hedder menuShown
      // 2. Den skal være lig med, om nav-variablen indeholder klassen "shown" vha. classList.contains("")
      const menuShown = nav.classList.contains("shown");

      // 1. Lav en if/else sætning => if (...) {...} else {...}
      // 2. Spørg om menu i if-sætningen => if (menu)
      if (menuShown) {
        // hvis nav har klassen "shown", sæt da btn.textContent til "Luk"
        console.log("luk");
        btn.textContent = "X";
      } else {
        // hvis IKKE nav har klassen "shown", sæt da btn.textContent til "Menu"
        btn.textContent = "☰";
        console.log("menu");
      }
    }
  </script>
</html>
